<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Hero section -->
  <section id="contact-page" class="overflow-hidden position-relative ">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent position-absolute top-39px start-0 w-100">
      <div class="container-fluid">

        <!-- Logo à esquerda -->
        <a class="navbar-brand href=" #">
          <img src="assets/lines-leaning-solid 1.png" alt="logo" width="40" height="40">
        </a>

        <!-- Botão  -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links a direita -->
        <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent ">
          <ul class="navbar-nav mb-2 mb-lg-0 font-justin-slab-hero fw-bold ">
            <li class="nav-item"><a class="nav-link active text-white" href="#">ACOMODAÇÃO</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="#">LOCAIS</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="#">BLOG</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="#">CONTATOS</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Image -->
    <div id="contactPage" class="container-fluid p-0 ">
      <img class="img-fluid w-100" src="assets/bg-contact.jpg" alt="Hero Image">
    </div>
  </section>
  <!-- Formulário centralizado -->
  <div class="position-absolute  translate-middle-y w-100 d-flex justify-content-start z-2 custom-form" style="left: 187px !important;">
    <form class="bg-black bg-opacity-75 text-white p-4 rounded-4 shadow-lg col-10 col-sm-8 col-md-5 col-lg-3">
      <!-- Nome -->
      <div class="mb-3">
        <label for="textNome" class="form-label">Nome:</label>
        <input type="text" class="form-control form-control-lg p-3" id="textNome" placeholder="Digite seu nome aqui">
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email:</label>
        <input type="email" class="form-control form-control-lg p-3" id="inputEmail3" placeholder="name@example.com">
      </div>
      <!-- Mensagem -->
      <div class="mb-3">
        <label for="inputMensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control form-control-lg" id="inputMensagem" rows="3 " placeholder="Envie-me uma mensagem"></textarea>
      </div>
      <!-- Botão -->
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light btn-lg px-5 rounded-pill">Enviar</button>
      </div>
    </form>
  </div>

  </section>
</body>

</html>
