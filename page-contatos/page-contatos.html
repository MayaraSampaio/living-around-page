<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Hero section -->
  <section id="contact-page" class="overflow-hidden position-relative ">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent position-absolute top-39px start-0 w-100">
      <div class="container-fluid">

        <!-- Logo à esquerda -->
        <a class="navbar-brand href=" #">
          <img src="assets/lines-leaning-solid 1.png" alt="logo" width="40" height="40">
        </a>

        <!-- Botão  -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links a direita -->
        <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent ">
          <ul class="navbar-nav mb-2 mb-lg-0 font-justin-slab-hero fw-bold ">
            <li class="nav-item"><a class="nav-link active text-white" href="#">ACOMODAÇÃO</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="#">LOCAIS</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="#">BLOG</a></li>
            <li class="nav-item"><a class="nav-link active text-white" href="#">CONTATOS</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Image -->
    <div class="container-fluid p-0">
      <img class="img-fluid w-100" src="assets/bg-contact.jpg" alt="Hero Image">
    </div>
  </section>
  <!-- FORMS CONTACCT -->
  <section id="forms">
    <form class="bg-black text-white">
      <div class="row mb-3">
        <!--Nome Forms-->
        <label for="textNome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="textNome" placeholder="Digite seu nome aqui">
        </div>
      </div>
      <!--Email Forms-->
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com">
        </div>
      </div>
      <!--Mensagem-->
      <div class="row mb-3">
        <label for="inputMensagem" class="col-sm-2 col-form-label">Mensagem</label>
        <div class="col-sm-10">
          <textarea type="email" class="form-control" id="inputMensagem" placeholder="Envie-me uma mensagem" rows="3"></textarea>
        </div>
      </div>
      <!--Botão Enviar-->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
</body>

</html>
